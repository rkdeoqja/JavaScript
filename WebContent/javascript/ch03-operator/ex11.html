<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var number =10;
	
	
	document.write(number++)
	document.write("<br>")
		
		// number = 11
	
	// number = 11 -> 12
	document.write(++number);
	document.write('<br>');
	
	
	var number2 = 20;
	document.write(number2--);
	document.write('<br>');
	
	// 19
	
	document.write(--number2);
	document.write('<br>')
	
	
	
	
	
	
</script>
</head>
<body>
	
</body>
</html>
