<script type="text/javascript">
//숫자를 입력받아서 짝수이면 "짝수입니다."를 페이지에 출력하고
//숫자를 입력받아서 홀수이면 "홀수입니다."를 페이지에 출력해주세요.

	var input =prompt('숫자를 입력해주세요',"숫자");
	
	input = Number(input);
	
	(input%2 == 0)?document.write("짝수 입니다."):document.write("홀수 입니다.");
	
	
	
	
</script>
