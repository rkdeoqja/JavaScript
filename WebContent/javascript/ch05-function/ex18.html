<script type="text/javascript">
	
	
	function mul(a,b){
	document.write("a: "+a+", b: "+b+"<br>");
	
	b=(typeof b!=='undefined')?b:1;
		return a*b;
		
	}
	
	document.write("인수가 2개 전달된 경우 반환값: "+ mul(3,7)+"<br>");
	document.write("인수가 1개 전달된 경우 반환값: "+ mul(3)+"<br>");
	
	function muldefault(a,b = 4){
		
		return a*b;
	}
	
	document.write("인수가 2개 전달된 경우 반환값: "+ muldefault(3,7)+"<br>");
	document.write("인수가 1개 전달된 경우 반환값: "+ muldefault(3)+"<br>");
	

</script>
