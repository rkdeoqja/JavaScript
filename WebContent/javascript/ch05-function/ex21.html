<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function addNumber(){
		var result = '';
		var sum = 0;
		
		document.write((typeof arguments)+"<br>");
		document.write("arguments.length : "+arguments.length);
		
		for(var i=0;i<arguments.length;i++){
			result+=arguments[i]+ '&nbsp;';
			sum+=arguments[i];
		}
		result ='입력된 매개변수'+result+"을 더한 값은 <br>"+sum+"입니다.";
		
		return result;
	}
	
	var output = addNumber(1, 3 ,5 ,7 ,9);
	document.write(output);
	
</script>
</head>
<body>

</body>
</html>
