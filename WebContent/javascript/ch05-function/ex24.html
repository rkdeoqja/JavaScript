<!DOCTYPE html>

<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	function outFun(width,height){
		
		function triangle(){
			
			return (width*height)/2
		}
		
		function quadangle(){
			return width*height;
		}
		
		document.write("triangle : "+triangle()+"<br>")
		document.write("quadangle : "+quadangle()+"<br>")
		
	}
	
	outFun(3,5);
	
	
	
	
	
	
	
</script>
