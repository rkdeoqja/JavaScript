<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function sub(){
		var firstNum = arguments[0];
		
		for(var i=1;i<arguments.length;i++){
			firstNum -= arguments[i];
			
		}
		
		return firstNum;
		
	}
	
	document.write(sub(10,2,3)+"<br>");
	document.write(sub(10,1,5,10)+"<br>");
	

</script>
</head>
