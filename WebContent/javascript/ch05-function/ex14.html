<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	var result;
	//가변 인자 함수
	function sum(){
		result=0;
		
		for(var i=0;i<arguments.length;i++){
			
			result+=arguments[i];
		}
		return result;
		//arguments 객체를 이용해서 매개변수로 전달된 값을 모두 더한 값을 반환해주세요
	}
	
	document.write(sum(1,2,3)+"<br>");
	document.write(sum(10,20,30,40,50,60,70)+"<br>");
	
</script>
</head>
<body>

</body>
</html>
