<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function addNum(x,y,z){
		if(x === undefined){
			x=0;
		}
		if(y === undefined){
			y=0;
		}
		if(z === undefined){
			z=0;
		}
		
		return x + y + z;
		
	}
	
	document.write("인자3개를 모두 전달한 경우 반환값 : "+addNum(10,20,30)+"<br>");
	document.write("인자 2개를 전달한 경우 반환값 : "+addNum(10,20)+"<br>");
	document.write("인자 1개를 전달한 경우 반환값 : "+addNum(10)+"<br>");
	document.write("인자를 전달하지 않은 경우 반환값 : "+addNum()+"<br>");
	
</script>
</head>
