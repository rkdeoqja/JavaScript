<script type="text/javascript">
	function check(message){
		
		var i=1;
		var sum=0;
		
		while(1){
			
			document.write("모집된 인원: "+sum+"<br>");
			
			sum+=i;
			
			if(sum > 20){
				
				message();
				break;
			}
		}
		
	}
	
	check(function(){
		document.write("모집 정원이 넘었습니다.<br>");
	});
	
</script>
