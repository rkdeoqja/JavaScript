<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	document.write('==========typeof======<br>')
	document.write("typeof null : "+typeof null+"<br>");
	document.write("typeof undefined : "+typeof undefined+"<br>");
	document.write("typeof NaN : "+typeof NaN+"<br>");
	document.write("typeof Infinity : "+typeof Infinity+"<br>");
	document.write('==========Boolean======<br>')
	document.write("Boolean(null): "+Boolean(null)+"<br>");
	document.write("Boolean(undefined): "+Boolean(undefined)+"<br>");
	document.write("Boolean(NaN): "+Boolean(NaN)+"<br>");
	document.write("Boolean(Infinity): "+Boolean(Infinity)+"<br>");
	document.write('==========Number======<br>')
	document.write("Number(null): "+Number(null)+"<br>");
	document.write("Number(undefined): "+Number(undefined)+"<br>");
	document.write("Number(NaN): "+Number(NaN)+"<br>");
	document.write("Number(Infinity): "+Number(Infinity)+"<br>");
	document.write('==========String======<br>')
	document.write("String(null): "+String(null)+"<br>");
	document.write("String(undefined): "+String(undefined)+"<br>");
	document.write("String(NaN): "+String(NaN)+"<br>");
	document.write("String(Infinity): "+String(Infinity)+"<br>");
	
	
</script>
</head>
<body>

</body>
</html>
