<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var input;
	input = prompt('숫자를 입력하세요','숫자');
	
	document.write(typeof input+" : "+input+"<br>");
	
	document.write(input+"+10: "+input+10);
	document.write('<br>');
	
	document.write(input+"*10: "+input*10);
	document.write('<br>');
	
	var numberInput = Number(input);

	document.write(typeof numberInput+" : "+numberInput);
	document.write('<br>');
	document.write(numberInput+10)
	
</script>
</head>
<body>

</body>
</html>
