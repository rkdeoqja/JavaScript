<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var v1 = 12345;
	var v2 = true;
	
	document.write(typeof(v1)+" : "+v1+"<br>");
	document.write(typeof(v2)+" : "+v2+"<br>");
	
	document.write(typeof(String(v1))+" : "+String(v1)+"<br>");
	document.write(typeof(String(v2))+" : "+String(v2)+"<br>");
	
	document.write(typeof(v1.toString())+" : "+v1.toString()+"<br>");
	document.write(typeof(v2.toString())+" : "+v2.toString()+"<br>");
	
	document.write(typeof(false.toString())+" : "+false.toString()+"<br>");
	
</script>
</head>
<body>

</body>
</html>
