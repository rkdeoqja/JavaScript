<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var date = new Date();
// 	document.write(date);
	var today = date.getDay();
	
	
	

	switch(today){
	case 1:
		today = "월요일";
		break;
	case 2:
		today = "화요일";
		break;
	case 3:
		today = "수요일";
		break;
	case 4:
		today = "목요일";
		break;
	case 5:
		today = "금요일";
		break;
	case 6:
		today = "토요일";
		break;
	case 0:
		today = "일요일";
		break;
		
	}
	
	document.write("오늘은 "+today+" 입니다");
	
	
	
	
	
</script>
</head>
