<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var type = prompt("당신의 혈액형을 입력하세요","");
	
	document.write("혈액형은"+"<br>")
	
	switch(type){
	
	
	case 'A':
		document.write("평온한 인간관계를 선호합니다.");
		document.write("질서와 구분을 중요시 합니다.");
		document.write("상대방에게 늘 배려하는 마음을 갖고 있습니다.");
		document.write("감정에 상처를 받기 쉽습니다.");
		document.write("A형입니다.");
		break;
		
	case 'B':
		document.write("남에게 속박당하는 것을 싫어합니다.");
		document.write("주위에 신경을 쓰지 않습니다.");
		document.write("마음을 열고 금방 친하게 지냅니다.");
		document.write("감정의 기복이 큽니다.");
		document.write("B형 입니다.");
		break;
		
	case 'AB':
		document.write("비평하기를 좋아하고,분석이 날카롭습니다");
		document.write("인간관계의 조정에 뛰어납니다.");
		document.write("계산을 잘 합니다.");
		document.write("내향적이며 감정이 불안합니다.");
		document.write("AB형 입니다.");
		break;
		
	case 'O':
		document.write("풍부한 자기 주장과 표현을 가지고 있습니다.");
		document.write("승부의식이 강합니다.");
		document.write("감정의 뒤끝이 없습니다.");
		document.write("말솜씨가 좋습니다.");
		document.write("O형 입니다.");
		
		break;
		
	default:
		document.write("정확한 혈액형이 아닙니다.")
		break;	
	
	}
	
	
	
</script>
</head>
