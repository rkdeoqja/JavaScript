<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
document.write("i의 값이 7일때 break문<br>");
	for(var i=1;i<=10;i++){
		
		if(i==7){
			break;
		}
		
		document.write(i+"<Br>");
		
	}
	document.write("<br>");
	document.write("j값이 7일때 continue문<br>");
	for(var j=1;j<=10;j++){
		
		if(j==7){
			continue;
			}
		document.write(j+"<br>");
	}
		
	
</script>
</head>
<body>

</body>
</html>
