<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>노드 리스트의 length 속성</h3>
	<ul id="list">ul 요소의 다음의 텍스트
		<li>첫 번째 아이템</li>
		<li>두 번째 아이템</li>
		<li>세 번째 아이템</li>
	</ul>
	
	<p id="text"></p>
	
	<script type="text/javascript">
	var listItems = document.getElementsByTagName("li");
	document.getElementById("text").innerHTML =
		"노드 리스트의 길이는 "+listItems.length+"개 입니다.<br>";
	</script>
	
</body>
</html>
