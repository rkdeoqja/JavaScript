<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload =function(){
	var headingType =
	document.getElementById('heading').firstChild.nodeType;
	
// 	document.getElementById("head").innerHTML = headingType;
	
	document.getElementById('head').firstChild.nodeValue = headingType;
	
// 	document.getElementById('document').innerHTML = document.nodeType;
	
	document.getElementById('document').nextSibling.nodeValue = document.nodeType;
}
</script>
</head>
<body>
	<h3 id="heading">nodeType 프로퍼티</h3>
	<p id="head">텍스트</p>
	<p id="document"></p>
</body>
</html>
