<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

</head>
<body>
	<h3>노드 리스트의 텍스트 노드가 있는 경우</h3>
	<ul id="list">ul 요소의 다음의 텍스트
		<li>첫 번째 아이템</li>첫번째 li요소 다음의 텍스트
		<li>두 번째 아이템</li>두번째 li요소 다음의 텍스트
		<li>세 번째 아이템</li>세번째 li요소 다음의 텍스트
	</ul>
	
<script type="text/javascript">

	var listItems =
	document.getElementById('list').childNodes;
	
	document.write(listItems[0].nodeValue +"<br>");
	document.write(listItems[1].firstChild.nodeValue+"<br>");
	document.write(listItems[2].nodeValue+"<br>");
	document.write(listItems[3].firstChild.nodeValue+"<br>");
	

</script>
</body>
</html>
