<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	//함수 호이스팅 ->정상동작
	document.write(add1(1,2)+"<br>");
	
	function add1(x,y){
		return x+y;
	}
	
	document.write(add1(3,4)+"<br>");
	
	//ERROR
	//익명함수는 선언전에 호출할수없고 선언후에만 호출할수잇다
// 	document.write(add2(10,20)+"<br>");
	
	var add2 = function (x,y){
		return x+y;
	};
	
	document.write(add2(20,30)+"<br>");
	
	
</script>
</head>
