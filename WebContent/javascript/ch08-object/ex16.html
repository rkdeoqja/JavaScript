<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function Dog(color,name,age){
		this.color=color;
		this.name=name;
		this.age=age;
	}
	
	var myDog =new Dog('검정색','검둥이',2);
	
	
	//ECMAScript Spec 5
	//enumerable : 열거형
	Object.defineProperty(myDog,'color',{enumerable:false});
	
	document.write(Object.keys(myDog)+"<br>");
	console.dir(myDog);
	
	myDog.weight = 35;
	document.write(Object.keys(myDog)+"<br>");
	document.write(myDog.color+"<br>");
	
	document.write(Object.getOwnPropertyNames(myDog)+
			"<br>");
	
	
	
</script>
</head>
<body>

</body>
</html>
