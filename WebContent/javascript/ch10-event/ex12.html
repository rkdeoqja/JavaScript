<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload =function(){
	document.body.onclick =function(event){
		document.body.innerHTML='';
		for(var key in event){
			document.body.innerHTML +='<p>'+key+' : '+event[key]+'</p>';
			
		}
	}
	
}
</script>
</head>
<body>
	<h1>click</h1>
</body>
</html>
