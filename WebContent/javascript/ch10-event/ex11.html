<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<button id="btn">버튼을 클릭해주세요!</button>
	<p id="text"></p>
	
	<script type="text/javascript">
	
	var btn = document.getElementById('btn');
	
	btn.addEventListener('click',clickBtn);
	
	function clickBtn(event){
		document.getElementById('text').innerHTML ="이벤트 타입은"+event.type+"이며, "
		+"이벤트 대상은"+event.target+"입니다";
	}
	
	
	</script>
</body>
</html>
