	<marquee direction="right">오른쪽 방향으로 움직입니다</marquee><br>
	<marquee direction="left">왼쪽 방향으로 움직입니다</marquee><br>
	<marquee direction="up" height=100px>위쪽 방향으로 움직입니다</marquee><br>
	<marquee direction="down" height=100px >아래쪽 방향으로 움직입니다</marquee><br>

	<marquee behavior="scroll">behavior="scroll"</marquee>
	<marquee behavior="slide">behavior="slide"</marquee>
	<marquee behavior="alternate">behavior="alternate"</marquee>

	<marquee direction="down" behavior=alternate height=40px>위,아래쪽 방향으로 움직입니다</marquee>
	<br><br>

	<marquee scrollamount="20">marquee scrollamount="20"</marquee>
	<marquee scrollamount=100>marquee scrollamount="100"</marquee>

	<br><br>
	<marquee scrolldelay=1500 >1.5초 지연이 발생</marquee>

	<br><br>
	<marquee loop=2 bgcolor=red>loop=2</marquee>

	<marquee direction="right" scrollamount=1>__@/''</marquee>
