	<font size=5>size=5 속성은 텍스트 크기를 지정</font><br>
	<font size = "7">size=7 폰트사이즈 최대값 7</font><br>

	<font face="굴림체">글꼴이 굴림체로 지정된 텍스트</font><br>
	<font face="돋움체">글꼴이 돋움체로 지정된 텍스트</font><br>
	<font face="바탕체">글꼴이 바탕체로 지정된 텍스트</font><br>
	<font face="맑은 고딕">글꼴이 맑은고딕으로 지정된 텍스트</font><br>
	
	<font size="5" color="pink" face="돋움">font의 3가지 속성을 모두 적용한 텍스트</font>
