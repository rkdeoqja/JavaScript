<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>h1태그 입니다</h1>
	<h2>h2태그 입니다</h2>
	<h3>h3태그 입니다</h3>
	<h4>h4태그 입니다</h4>
	<h5>h5태그 입니다</h5>
	<h6>h6태그 입니다</h6>
	<!-- (가장큼) h1-> h2-> h3-> h4-> h5-> h6 (가장작음)의 글자크기순 -->
	
	<h4>h4태그 입니다</h4><!-- 블럭라인 태그 -->
	<b>b태그 입니다</b><!-- 인라인 태그 -->
	<b><font size="15">font태그로 크기를 변경한 b태그 입니다</font></b>
</body>
</html>
