<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
#header{
background:blue;
color:white;
height:100px;
}
#nav{
background-color:#339999;
color:white;
width:200px;
height:300px;
float:left
}
#section{
background-color:red;
text-align:left;
width:200px;
padding:10px;
float:left;
}
#footer{
background-color:#ffcc00;
height:100px;
clear:both;
}
#header,#nav,#footer{
text-align:center;
}
#header,#footer{
line-height:100px
}

#nav,#section{
line-height:240px
}



</style>
</head>
<body>

	<div id="header">
	<h2>HEADER 康开</h2>
	</div>	
	
	<div id="nav">
	<h2>NAV 康开</h2>
	</div>
	
	<div id="section">
	<h2>SECTION 康开</h2>
	</div>	
	
	<div id="footer">
	<h2>FOOTER 康开</h2>
	</div>
	
</body>
</html>
