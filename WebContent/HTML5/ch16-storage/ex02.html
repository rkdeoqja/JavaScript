<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
var bgcolor;
var textcolor;
var textsize;

function check(){
	event.preventDefault();
	
	save_setting();
}

function load_setting(){
	
	bgcolor = localStorage.getItem("bg_color");
	textcolor =localStorage.getItem("text_color");
	textsize =localStorage.getItem("text_size");
	
	apply_setting();
}
function save_setting(){
	
	bgcolor = document.getElementById("bg_color").value;
	textcolor = document.getElementById("text_color").value;
	textsize = document.getElementById("text_size").value;
	
	localStorage.setItem("bg_color",bgcolor);
	localStorage.setItem("text_color",textcolor);
	localStorage.setItem("text_size",textsize);
	
	
	load_setting();
}

function apply_setting(){
	
	document.getElementById("target").style.backgroundColor=bgcolor;
	document.getElementById("target").style.color=textcolor;
	document.getElementById("target").style.fontSize=textsize;
	
	
}
	
	window.onload = load_setting;
</script>
</head>
<body id="target">
<h2>환경 설정 값</h2>
<form id="frm" onsubmit="check()">
	<fieldset id="colors">
		<legend>색상/글자 크기 선택</legend>
		<ul>
			<li>
				<label for="bg_color">배경색</label>
				<input type="text" name="bg_color" id="bg_color">			
			</li>
			<li>
				<label for="text_color">글자색</label>
				<input type="text" name="text_color" id="text_color">
			</li>	
			<li>
				<label for="text_size">글자 크기</label>
				<select name="text_size" id="text_size">
					<option value="16px">16px</option>
					<option value="20px">20px</option>
					<option value="24px">24px</option>
				</select>
			</li>
		</ul>
		<input type="submit" value ="전송">	
	</fieldset>
</form>
</body>
</html>
